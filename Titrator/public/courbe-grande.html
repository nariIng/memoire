<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courbe Grande | Titrateur Chimique Automatique</title>
  <link rel="stylesheet" href="css/styles-grande.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-12 mb-4 canvas-container">
        <div class="card">
          <div class="card-header bg-success text-white">
            <h2>Courbe de Titration (Grand Format)</h2>
          </div>
          <div class="card-body">
            <canvas id="titration-curve-large" width="800" height="400"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 mb-4 canvas-container">
        <div class="card">
          <div class="card-header bg-warning text-dark">
            <h2>Dérivée de la Courbe (Grand Format)</h2>
          </div>
          <div class="card-body">
            <canvas id="derivative-curve-large" width="800" height="400"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/chart.min.js"></script>
  <script src="js/script-grande.js"></script>
</body>
</html>
